<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập hệ số a"));
    let b = parseInt(prompt("Nhập hệ số b"));
    let c = parseInt(prompt("Nhập hệ số c"));

    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                document.write("Phương trình có vô số nghiệm");
            } else {
                document.write("Phương trình vô nghiệm");
            }
        } else {
            let x = -c / b;
            document.write("Phương trình trở thành bậc 1, nghiệm là x = " + x);
        }
    } else {
        let delta = b * b - 4 * a * c;

        if (delta < 0) {
            document.write("Phương trình vô nghiệm");
        }
        else if (delta === 0) {
            let x = -b / (2 * a);
            document.write("Phương trình có nghiệm kép: x = " + x);
        }
        else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("Phương trình có 2 nghiệm phân biệt:<br>");
            document.write("x1 = " + x1 + "<br>");
            document.write("x2 = " + x2);
        }
    }
</script>
</body>
</html>
