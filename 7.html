<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Tổng phút gọi 1 tháng"));
    let b = " ";
    let min1p = 1200;
    let cuoccall = a * min1p;
    document.write("Tổng số phút gọi: " + a + b + "Phút" + "<br>");
    document.write("Số tiền phải trả: " + cuoccall.toLocaleString("vi-VN") + " VND");
</script>
</body>
</html>
