<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên"));
    let b = parseInt(prompt("Nhập số nguyên:"));
    let c = parseInt(prompt("Nhập số nguyên"));
    let max = a
    if (b > max) {
        max = b
    }
    if (c > max) {
        max = c
    }
    document.write("Số lớn nhất là:" + max);
</script>
</body>
</html>
