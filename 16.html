<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh của tam giác"));
    let b = parseInt(prompt("Nhập cạnh của tam giác"));
    let c = parseInt(prompt("Nhập cạnh của tam giác"));
    if (a > 0 && b > 0 && c > 0 &&
        a + b > c &&
        b + c > a &&
        a + c > b) {
        document.write("Đây là cạnh của tam giác");
    } else {
        document.write("Đây không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
