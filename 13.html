<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập hệ số a:"));
    let b = parseFloat(prompt("Nhập hệ số b:"));
    if (a === 0) {
        document.write("Phương trình có vô số nghiệm:");
    } else if (b === 0){
        document.write("Phương trình vô nghiệm:")
    } else {
        let x = -b/a;
        document.write("Nghiệm của phương trình là:" + x);
    }
</script>
</body>
</html>
