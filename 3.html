<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = parseInt(prompt("Nhập số nguyên:"));
    if (songuyen > 0) {
        document.write("Số này lớn hơn 0");
    } else if (songuyen < 0) {
        document.write("Số này nhỏ hơn 0");
    } else {
        document.write("Số nguyên bằng 0");
    }
</script>
</body>
</html>
